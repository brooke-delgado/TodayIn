<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assests/Style.CSS">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>
<!------------weather dashboard header---------------->
<div class="container-fluid">
 <div class="row">
     <div class="col-12 text-center"> 
         <h1 class="navbar-brand"> Weather Dashboard</h1>  
     </div>
 </div>

<!-----Side nav with search bar-------->
<div class="container-fluid">
<div class="row content-row">
    <div class="col-12 col-md-3">
        <h3>Search for a city</h3>
        <div class="form-inline">
        <input type="text" id="city" class="white grey-text autocomplete" placeholder=" City Search">
        <div class="input-group-append">
            <button type="submit">Search</button>
        </div>  
        <ul class="mr-5 mt-2" id="history-city">

        </ul>
        <button id="clear-search-history">Clear Search</button>
  </div>   
</div>
</div>    
</div>    
</div>
</div>
<br>
<br>


<!---------Current conditions-->

<div class="col-12 col-md-6">
    <h4>Current Weather Conditions</h4>
    <div class="row" id="weather-conditions">
        <div class="col-6">
            <h5><span id="current"></span></h5>
            <p>Temperature:<span id="temp"></span></p>
            <p>Humidity:<span id="temp"></span></p>
            <p>Wind-Speed:<span id="temp"></span></p>
        </div>    
    </div>
</div>
   
<!-----day containers to hold 5 day weather forecast---->
<section class="row justify-content-around">
<div class="container px-5 py-5">
    <div class="row">
        <div class="col mx-1">DAY 1</div>
        <div class="col mx-1">DAY 2</div>
        <div class="col mx-1">DAY 3</div>
        <div class="col mx-1">DAY 4</div>
        <div class="col mx-1">DAY 5</div>
    </div>
</div>

          
          
    
          
           
          

<body>
<script src="assests/script.js"></script>   
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js">
  </script>
</body>
</html>
