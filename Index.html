<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assests/Style.CSS">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>
<!------------weather dashboard header---------------->
<div class="container-fluid">
 <div class="row">
     <div class="col-12 text-center"> 
         <h1 class="navbar-brand"> Weather Dashboard</h1>  
     </div>
 </div>

<!-----Side nav with search bar-------->
<div class="container-fluid">
<div class="row content-row">
    <div class="col-12 col-md-3">
        <h3>Search for a city</h3>
        <div class="form-inline">
        <input type="text" id="city" class="white grey-text autocomplete" placeholder=" City Search">
        <div class="input-group-append">
            <button type="submit">Search</button>
        </div>  
        <ul class="mr-5 mt-2" id="history-city">

        </ul>
        <button id="clear-search-history">Clear Search</button>
  </div>   
</div>
</div>    
</div>    
</div>
</div>
<br>
<br>


<!---------Current conditions-->

<div class="col-12 col-md-6">
    <h4><span> Weather Conditions</span><h4>
    <div class="row" id="weather-conditions">
        <div class="col-6">
            <h5><span id="current"></span></h5>
            <p>Temperature:<span id="temp"></span></p>
            <p>Humidity:<span id="temp"></span></p>
            <p>Wind-Speed:<span id="temp"></span></p>
        </div>    
    </div>
</div>
   
<!-----day cards to hold 5 day weather forecast---->

<h5 class="mt-4 mb-4">5 Day Forecast:</h5>
<div class="card-deck">
    <div id="day-1" class="card-content p-3">
        <h5 class="card-date"></h5>
        <img class="weather-img">
        <p class= "temp"></p>
        <p class="humidity"></p>
    </div>        
</div>
